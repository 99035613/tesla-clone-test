<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Tesla Clone</title>
</head>

<body>
    <header>
        <img src="/Tesla Logo.png" alt="TESLA LOGO" id="logo" />

        <span id="menus">
            <a class="menu-item" href="#section-1"> Vehicles</a>
            <a class="menu-item" href="#section-2">Energy</a>
            <a class="menu-item" href="#section-3">Charging</a>
            <a class="menu-item" href="#section-4">Discover</a>
            <a class="menu-item" href="#section-5">Shop</a>
        </span>
    </header>
    <section id="section-1" class="section">
        <div></div>
        <div class="desc">
            <h1>Model Y</h1>
            <h6>From $31,890*</h6>
            <p>After Federal Tax Credit & Est. Gas Savings</p>
        </div>
        <div class="content">
            <div class="btn-container">
                <button id="btn-white">Shop Available</button>
                <button id="btn-black">Demo Drive</button>
            </div>
            <span>
                *Price before incentives and savings is $42,990, excluding taxes and
                fees. Subject to change.
                <br>
                <a>Learn about est. gas savings.</a>
            </span>
        </div>
    </section>
    <section id="section-2" class="section"></section>
    <section id="section-3" class="section"></section>




</body>

</html>
